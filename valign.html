<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vertical Align Example</title>
    <link href="css/valign.css" rel="stylesheet">
</head>
<body>
    <!-- Simple V Align 100% width and 64px min-height -->
    <div class="bordered valign-container-simple">
        <div class="valign-content-simple">
            This is the verticle aligned content
        </div>
    </div>
    <div class="spacer"></div>
    <div class="bordered valign-container-set-minheight">
        <div class="valign-content-set-minheight">
            This is the verticle aligned content
        </div>
    </div>
    <div class="spacer"></div>
    <div class="bordered valign-container-set-minheight-width">
        <div class="valign-content-set-minheight-width">
            This is the verticle aligned content
        </div>
    </div>
</body>
</html>
